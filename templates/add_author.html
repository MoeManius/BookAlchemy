<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Add New Book</h1>
    <form method="POST" action="{{ url_for('add_book') }}">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required placeholder="Enter book title">
        </div>
        <div>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required placeholder="Enter author name">
        </div>
        <div>
            <label for="year">Publication Year:</label>
            <input type="number" id="year" name="year" placeholder="Enter publication year">
        </div>
        <div>
            <button type="submit">Add Book</button>
        </div>
    </form>

    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
